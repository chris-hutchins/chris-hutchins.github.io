<!doctype html>
<meta charset="utf-8">

<script src="//d3plus.org/js/d3.js"></script>
<script src="//d3plus.org/js/d3plus.js"></script>

<div id="viz"></div>

<script>
  var nodes = [
    {"id": "A&E"},
    {"id": "Home"},
    {"id": "admit"},
    {"id": "died"},
    {"id": "got better"},
    {"id": "didn't"}
    
    
  ];
  var edges = [
    {"strength": 3, "source": 0, "target": 2},
    {"strength": 6, "source": 1, "target": 2},
    {"strength": 1, "source": 0, "target": 3},    
    {"strength": 5, "source": 2, "target": 4},
    {"strength": 4, "source": 2, "target": 5},
    {"strength": 0, "source": 3, "target": 5}
    
  ];
  var visualization = d3plus.viz()
    .container("#viz")
    .edges({
      "strength": "strength",
      "value": edges
    })
    .focus({
      "tooltip": true,
      "value": "admit"
    })
    .id("id")
    .nodes(nodes)
    .size(80)
    .type("sankey")
    .draw();
</script>
